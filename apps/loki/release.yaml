# https://grafana.com/docs/loki/latest/setup/install/helm/install-monolithic/
# https://github.com/grafana/loki/tree/main/production/helm/loki
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.29.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: loki
      interval: 12h
